<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta charset="UTF-8">
    <title>Flappy Bird clone</title>
    <style type="text/css">
    * { margin: 0; padding: 0; }
    body { background: #333; overflow: hidden; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body></body>
</html>
<script src="src/js/phaser.min.js" type="text/javascript"></script>
<script src="src/js/config.js" type="text/javascript"></script>
<script src="src/js/game.js" type="text/javascript"></script>
<script src="src/js/menu.js" type="text/javascript"></script>
<script src="src/js/preloader.js" type="text/javascript"></script>
<script src="src/js/boot.js" type="text/javascript"></script>
<script type="text/javascript">
;(function() {

        var game = new Phaser.Game(Config.width, Config.height, Phaser.CANVAS);
        game.state.add('boot', Boot);
        game.state.add('preloader', Preloader);
        game.state.add('menu', Menu);
        game.state.add('game', Game);
        game.state.start('boot');

})();
</script>
